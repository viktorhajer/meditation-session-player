<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="reset()">
        <ion-icon name="refresh-circle-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content (click)="pick()">
  <div class="mala-container ion-align-items-center ion-justify-content-center">
    <div class="ball" (@showHide.done)="onAnimationEvent($event)" [@showHide]="ballAnim">{{num}}</div>
  </div>
</ion-content>
