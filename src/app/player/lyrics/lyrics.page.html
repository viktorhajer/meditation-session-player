<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" *ngIf="!hideToolbar">
      <ion-button fill="clear" (click)="prevFunction()">
        <ion-icon color="light" name="play-skip-back"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="playFunction()" *ngIf="isPausedFunction()">
        <ion-icon color="light" name="play"></ion-icon>
      </ion-button>
        <ion-button fill="clear" (click)="pauseFunction()" *ngIf="!isPausedFunction()">
          <ion-icon color="light" name="pause"></ion-icon>
        </ion-button>
      <ion-button fill="clear" (click)="nextFunction()">
        <ion-icon color="light" name="play-skip-forward"></ion-icon>
      </ion-button>
      <ion-button (click)="toggleSize()">
        <ion-icon color="light" name="search-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start" *ngIf="hideToolbar">
      <ion-button (click)="toggleSize()">
        <ion-icon color="light" name="search-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light">{{lyricsService.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <pre [class.big]="bigSize" [innerHTML]="lyricsService.content"></pre>
</ion-content>
